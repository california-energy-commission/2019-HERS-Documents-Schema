      - run:
          name: Check for empty sections in the XML Schema
          command: |
            cd tools
            bundle exec ruby empty_sections.rb -p ../schema || exit 1

workflows:
  version: 2
  build:
    jobs:
      - CBECCresXMLterm
      - displayterms
      - well-formedness
      - shellcheck
      - ruby-lint
      - missing-base-types
      - built-in-datatypes
      - missing-namespace
      - missing-enumeration
      - document-mismatch
      - missing-sections
      - yaml-lint
      - markdown-lint
      - empty-sections
